  <script>
    const toggle = document.getElementById('half-day-toggle');
    const selects = document.querySelectorAll('.half-select');

    // Toggle dropdowns visibility
    toggle.addEventListener('change', function () {
      const showDropdowns = this.checked;
      selects.forEach(select => {
        select.classList.toggle('hidden');
      });
    });

    // "All" checkbox controls row checkboxes
    document.querySelectorAll('.all-check').forEach(allCheck => {
      allCheck.addEventListener('change', function () {
        const row = this.closest('tr');
        const dayChecks = row.querySelectorAll('.day-check');
        dayChecks.forEach(check => {
          check.checked = this.checked;
        });
      });
    });
